kind: TestCase/v0
name: Test sequential execution with depends_on
step:
- name: Cleanup old test data
  id: cleanup-old
  kind: Echo
  params:
    message: "Cleaning up old data first"

- name: Setup test data
  id: setup-data
  depends_on:
  - cleanup-old
  kind: Echo
  params:
    message: "Setting up test data after cleanup"

- name: Call API
  id: api-call
  depends_on:
  - setup-data
  kind: Echo
  params:
    message: "API call after setup"